<html>

<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>
  <script>
    const socket = io('http://localhost:3000/vehicles/ws');
    socket.on('connect', function () {
      console.log('Connected');
    });
    socket.on('events', function (data) {
      console.log('event', data);
    });
    socket.on('vehicle-created', function (data) {
      console.log('vehicle-created', data.data);
    })
    socket.on('vehicle-update', function (data) {
      console.log('vehicle-update', data.data);
    });
    socket.on('vehicle-deleted', function (data) {
      console.log('vehicle-deleted', data.data);
    });
    socket.on('exception', function (data) {
      console.log('exception', data);
    });
    socket.on('disconnect', function () {
      console.log('Disconnected');
    });
  </script>
</head>

<body>Open the console to watch the socket response</body>

</html>
