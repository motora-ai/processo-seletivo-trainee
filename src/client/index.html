<html>

<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>
  <script>
    const vehicleSocket = io('http://localhost:3000/vehicles/ws');
    vehicleSocket.on('connect', function () {
      console.log('Connected');
    });
    vehicleSocket.on('events', function (data) {
      console.log('event', data);
    });
    vehicleSocket.on('vehicle-created', function (data) {
      console.log('vehicle-created', data.data);
    })
    vehicleSocket.on('vehicle-update', function (data) {
      console.log('vehicle-update', data.data);
    });
    vehicleSocket.on('vehicle-deleted', function (data) {
      console.log('vehicle-deleted', data.data);
    });
    vehicleSocket.on('exception', function (data) {
      console.log('exception', data);
    });
    vehicleSocket.on('disconnect', function () {
      console.log('Disconnected');
    });

    const travelsSocket = io('http://localhost:3000/travels/ws');
    travelsSocket.on('connect', function () {
      console.log('Connected');
    });
    travelsSocket.on('events', function (data) {
      console.log('event', data);
    });
    travelsSocket.on('travel-created', function (data) {
      console.log('travel-created', data.data);
    })
    travelsSocket.on('travel-update', function (data) {
      console.log('travel-update', data.data);
    });
    travelsSocket.on('travel-deleted', function (data) {
      console.log('travel-deleted', data.data);
    });
    travelsSocket.on('exception', function (data) {
      console.log('exception', data);
    });
    travelsSocket.on('disconnect', function () {
      console.log('Disconnected');
    });

  </script>
</head>

<body>Open the console to watch the socket response</body>

</html>
